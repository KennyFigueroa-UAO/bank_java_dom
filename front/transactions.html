<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_transactions.css">
    <title>Banco JS_DOM - Transacciones</title>
</head>
<body>


    <header id="transactions-user-header">
        <h1 id="transactions-user-title"></h1>
        <div class="header-actions">
            <button id="transactions-user-update-data-button">Actualizar datos personales</button>
            <button id="userPage-logout">Cerrar Sesi√≥n</button>
        </div>
    </header>

    <main class="transactions-main-section">
        <nav id="transactions-accounts-nav">
            <span id="transactions-accounts-available-selection-span">Cuentas Ahorros</span>
            <section id="transactions-saving-available-selection"></section>
            <button class="transactions-action-btn" id="transactions-request-saving-button">Solicitar Cuenta Ahorros</button>
            
            <span id="transactions-accounts-available-selection-span">Cuentas Corrientes</span>
            <section id="transactions-current-available-selection"></section>
            <button class="transactions-action-btn" id="transactions-request-current-button">Solicitar Cuenta Corriente</button>
        </nav>

        <nav id="transactions-selected-account-nav">
            <span id="transactions-account-title">Transacciones</span>
            <button class="transactions-action-btn" id="transactions-account-deposit-button">Consignar</button>
            <button class="transactions-action-btn" id="transactions-account-withdrawal-button">Retirar</button>
            <button class="transactions-action-btn" id="transactions-account-transfer-button">Transferir a otra cuenta</button>
            <button class="transactions-action-btn" id="transactions-account-balance-button">Consultar saldo</button>
            <button class="transactions-action-btn" id="transactions-account-transactions-view-button">Consultar movimientos</button>
        </nav>

        <section class="transactions-operation-result-print" id="transactions-operation-result-print-result"></section>
    </main>
    

    
    <script type="module" src="./js/userPage.js"></script>
    <script type="module" src="./js/createNewAccount.js"></script>
</body>
</html>
